<div class="app">
  <div class="d-flex justify-content-center heading">
    <h1>Equity Position Calculator</h1>
  </div>
  <div class="inputBox">
    <form #position="ngForm" (ngSubmit)="submit(position)">
      <div class="d-flex justify-content-center temp"></div>
      <div class="form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">Account</label>
          <input
            required
            type="number"
            class="form-control"
            id="account"
            name="account"
            [(ngModel)]="account"
          />
        </div>
        <div class="form-data">
          <div class="form-group">
            <label for="exampleInputEmail1">Daily Risk</label>
            <input
              required
              value="3000"
              type="Number"
              class="form-control"
              id="dailyRisk"
              name="dailyRisk"
              [(ngModel)]="dailyRisk"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Entry Price</label>
            <input
              required
              type="number"
              class="form-control"
              id="entry"
              aria-describedby="entry"
              name="entryPrice"
              step=".01"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Stop Loss</label>
            <input
              value=""
              required
              type="number"
              class="form-control"
              id="stopLoss"
              aria-describedby="sl"
              name="stopLoss"
              step=".01"
              ngModel
            />
          </div>
          <div class="btnSubmit">
            <button type="submit" id="btn1" class="btn btn-primary">
              Submit
            </button>
          </div>
          <div
            *ngIf="position.submitted && position.status == 'INVALID'"
            class="a alert alert-danger"
          >
            Invalid !! Enter Entry & stop loss value
          </div>
        </div>
      </div>
    </form>

    <!-- <div class="d-flex justify-content-center"> -->
    <div
      *ngIf="position.submitted && position.status == 'VALID'"
      class="d-flex justify-content-center"
    >
      <div class="info -flex justify-content-between">
        <div></div>
        <div>
          Quantities<label class="info_label" style="margin-left: 25px">:</label
          ><label id="quantities"
            >{{ quantities
            }}<label *ngIf="msg != ''" id="maxLot"
              >(max quantities)</label
            ></label
          >
        </div>
        <div>
          Total Tax<label class="info_label" style="margin-left: 45px">:</label
          ><label id="tax">{{ total_tax }}</label>
        </div>
        <div>
          Net P&L<label class="info_label" style="margin-left: 47px">:</label
          ><label id="net_profit">{{ net_profit }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
