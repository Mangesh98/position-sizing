<div class="app">
  <div class="d-flex justify-content-center heading">
    <h1>Options Position Calculator</h1>
  </div>
  <div class="inputBox">
    <form #position="ngForm" (ngSubmit)="submit(position)">
      <div class="d-flex justify-content-center temp"></div>
      <div class="form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">Account</label>
          <input
            required
            type="number"
            class="form-control"
            id="account"
            name="account"
            [(ngModel)]="account"
          />
        </div>
        <div class="form-data">
          <div class="form-group">
            <label for="exampleInputEmail1">Daily Risk</label>
            <input
              required
              value="3000"
              type="Number"
              class="form-control"
              id="dailyRisk"
              name="dailyRisk"
              [(ngModel)]="dailyRisk"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Select Index</label>
            <select
              [(ngModel)]="index"
              class="form-control"
              id="exampleFormControlSelect1"
              name="lotSize"
            >
              <option value="50">Nifty</option>
              <option value="25">BankNifty</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Entry Price</label>
            <input
              required
              type="number"
              class="form-control"
              id="entry"
              aria-describedby="entry"
              name="entryPrice"
              step=".01"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Stop Loss</label>
            <input
              value=""
              required
              type="number"
              class="form-control"
              id="stopLoss"
              aria-describedby="sl"
              name="stopLoss"
              step=".01"
              ngModel
            />
          </div>
          <div class="btnSubmit">
            <button type="submit" id="btn" class="btn btn-primary">
              Submit
            </button>
          </div>
          <div
            *ngIf="position.submitted && position.status == 'INVALID'"
            class="a alert alert-danger"
          >
            Invalid !! Enter Entry & stop loss value
          </div>
        </div>
      </div>
    </form>

    <!-- <div class="d-flex justify-content-center"> 
      -->
    <div class="d-flex justify-content-center">
      <div class="info -flex justify-content-between"
      *ngIf="position.submitted && position.status == 'VALID'"
      >
        <div>
          Lots<label class="info_label" style="margin-left: 88px">:</label
          ><label id="lots"
            >{{ lots
            }}<label *ngIf="msg != ''" id="maxLot">(max lot)</label></label
          >
        </div>
        <div>
          Quantities<label class="info_label" style="margin-left: 25px">:</label
          ><label id="quantities">{{ quantities }}</label>
        </div>
        <div>
          Total Tax<label class="info_label" style="margin-left: 45px">:</label
          ><label id="tax">{{ total_tax }}</label>
        </div>
        <div>
          Net P&L<label class="info_label" style="margin-left: 47px">:</label
          ><label id="net_profit">{{ net_profit }}</label>
        </div>
        <div>
          1:1.5 ({{firstTargetPrice}})<label class="info_label" style="margin-left: 25px">:</label
          ><label class="targetText">&#43;{{ firstTarget }}</label>
        </div>
        <div>
          1:2 ({{secondTargetPrice}})<label class="info_label" style="margin-left: 25px">:</label
          ><label class="targetText">&#43;{{ secondTarget }}</label>
        </div>
        <!-- <label for="cars">Choose a car:</label>
        <select id="cars">
          <option value="volvo">1:1</option>
          <option value="saab">1:1.5</option>
          <option value="vw">1:2</option>
          <option value="audi" selected>1:2.5</option>
        </select> -->
      </div>
    </div>
  </div>
</div>
